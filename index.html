<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!--Main Js importando meu javascript-->
    <script defer src="./js/script.js"></script>
    <!--Defer para nÃ£o gerar problemas ao carregar o html-->

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/.gif" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">        
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>
        <form class="forms">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or number"
            required/>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./imagens/pokedex.png" alt="imagemPokedex" class="pokedex">
    </main>
</body>
</html>
